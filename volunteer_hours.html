<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Hours Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Community Support Tracker</h1>
    </header>
 
    <!-- Navigation Bar -->
    <nav>
        <a href="donation_tracker.html">Donation Tracker</a>
        <a href="index.html">Volunteer Hours Tracker</a>
        <a href="event_signup.html">Event Signup</a>
    </nav>
 
    <!-- Main Content Area -->
    <main>
        <h2>Log Volunteer Hours</h2>
        <form id="volunteer-form" novalidate>
            <label for="charity-name">Charity Name:</label>
            <input type="text" id="charity-name" name="charityName" required><br>
 
            <label for="hours-volunteered">Hours Volunteered:</label>
            <input type="number" id="hours-volunteered" name="hoursVolunteered" min="1" required><br>
 
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
 
            <label for="experience-rating">Volunteer Experience Rating (1-5):</label>
            <input type="number" id="experience-rating" name="experienceRating" min="1" max="5" required><br>
 
            <button type="submit">Submit</button>
        </form>
    </main>
 
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PiXELL River Financial - Community Support Tracker</p>
    </footer>
 
    <script src="script.js"></script>
</body>
</html>
